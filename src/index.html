<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="/dist/output.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>
      FaceVerify - Pase de asistencia mediante reconocimiento facial
    </title>
  </head>
  <body>
    <div class="flex flex-col gap-4 w-5/6 m-auto p-2">
      <div class="navbar bg-base-100 border rounded-md shadow-xl">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">FaceVerify</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <li><a>Inicio</a></li>
            <li><a>Sobre nosotros</a></li>
          </ul>
        </div>
      </div>
      
      <div class="w-full">
        <h1 class="text-3xl font-white font-bold text-center">
          Pase de asistencia mediante reconocimiento facial
        </h1>
      </div>

      <div class="flex flex-row gap-2 min-h-[780px]">
        <div class="mockup-window border bg-base-300 w-full p-4 ">
          <div class="flex flex-col gap-2 items-center p-4 ">
            <video id="face-cam" class="rounded-md" autoplay muted width="830"  height="700"></video>
            <div class="absolute left-[50%] top-[90%]">
              <button id="btn-active-cam" class="btn btn-circle">
                <span class="material-symbols-outlined">videocam</span>
              </button>
            </div>
          </div>
        </div>
        <div class="mockup-window border bg-base-300 p-2 w-1/4 text-center">
          <div class="flex flex-col gap-2">
            <h2 class="text-xl font-semibold">Pase de lista</h2>
            <div id="users-cards0"></div>
            <div id="users-cards1"></div>
            <div id="users-cards2"></div>
            <div id="users-cards3"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/face-api.min.js" defer></script>
    <script src="index.js" defer></script>
  </body>
</html>
